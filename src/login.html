<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <title>Customer Service</title>
</head>
<body>
    
    <div class="container">
        <section class="info" >
            <div class="info-login">
                    <div class="img-login">
                        <img src="img/login.png"  width="629px" height="629px" alt="login-logo">
                    </div>
                    <div class="text-info-login">
                            <h3>Welcome, to continue you must log in</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae justo vitae urna aliquet posuere</p>
                    </div>
            </div>
        </section>
        <section class="login-inputs">  
                
            <section class="title">
                    <h2>Log In</h2>
                </section>

                <div class="input-userName">
                    <label for="UserName">User Name</label>
                    <input id="userName" type="text" placeholder="Jperez2318" maxlength="20" minlength="2">
                    <i class="fa-solid fa-user"></i>
                    <small class="message-error"></small>
                    </div>

                    <div class="input-Password">
                        <label for="Password">Password</label>
                        <input id="password"  type="password" placeholder="*********" maxlength="16"  minlength="2">
                        <i id="eyePassword" class="fa-solid fa-eye"></i>
                        <small class="message-error"></small>
                    </div>

                    <div class="btn">
                        <button type="button">Log In</button>
                    </div>

        </section>
    </div>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>     -->
</body>
</html>
