<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dashboard.css">
      <link rel="stylesheet" href="style/reporst.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Customer Service</title>
</head>
<body>
    <div class="container">
       <nav class="menu">
    <ul id="main-menu">
        <li data-target="tickets-widget" data-title="Recent Tickets"><a href="dashboard.html" data-menu="Dashboard">Dashboard</a></li> 
        
        <li data-target="complaints-widget" data-title="Recent Complaints"><a href="dashboard.html?tab=complaints" data-menu="Complaints">Complaints</a></li>
        <li data-target="suggestions-widget" data-title="Recent Suggestions"><a href="dashboard.html?tab=suggestions" data-menu="Suggestions">Suggestions</a></li>
        
        <li class="active"><a href="reports.html">Reports</a></li>
    </ul>
        <div class="btn">
        <button type="button">Administration</button>
    </div>
    </nav>

        
          <div class="contenido">
             <nav class="subMenu">
                 <ul id="reports-menu">
                     <li class="active" data-report-type="ticket">Ticket Report</li>
                     <li data-report-type="complaint">Complaint Report</li>
                     <li data-report-type="suggestion">Suggestions Report</li>
                 </ul>
             </nav>
            
             <div class="report-content-area">
                 
                 <div class="report-header">
                    <h2 id="report-title">Ticket Report</h2> 
                     <span id="report-date">06/12/2025</span> 
                 </div>

                 <div class="table-wrapper">
                     <table class="report-table">
                         <thead>
                             <tr id="table-headers">
                                 <th># Num</th>
                                 <th>Type</th>
                                 <th>Customer</th>
                                 <th>State</th>
                                 <th>Creation Date</th>
                                 <th>Agent in charge</th>
                             </tr>
                         </thead>
                         <tbody id="report-table-body">
                             </tbody>
                     </table>
                     <span class="custom-scrollbar"></span>
                 </div>
                 
                 <div class="general-btn-container">
                    <button type="button" class="general-report-btn">General Report</button>
                 </div>

             </div>
          </div>


    <script src="js/reports.js"></script> 
    <script src="js/dahsboard.js"></script>
    </div>
        </body>
        </html>
